<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日打卡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro', 'Helvetica Neue', sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-effect {
            background: rgba(28, 28, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .progress-ring {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="min-h-full">
        <!-- Header -->
        <header class="glass-effect sticky top-0 z-10">
            <div class="max-w-4xl mx-auto px-4 py-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100">每日打卡</h1>
                        <div class="flex items-center space-x-2 mt-1">
                            <button id="prevDay" class="p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                                <i data-lucide="chevron-left" class="w-4 h-4 text-gray-600 dark:text-gray-400"></i>
                            </button>
                            <p class="text-sm text-gray-600 dark:text-gray-400" id="dateDisplay"></p>
                            <button id="nextDay" class="p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600 dark:text-gray-400"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-right">
                            <p class="text-sm text-gray-600 dark:text-gray-400">连续打卡</p>
                            <p class="text-2xl font-semibold text-blue-600 dark:text-blue-400" id="streakCount">0</p>
                        </div>
                        <button id="statsToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                            <i data-lucide="bar-chart-3" class="w-5 h-5 text-gray-600 dark:text-gray-400"></i>
                        </button>
                        <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                            <i data-lucide="sun" class="w-5 h-5 text-gray-600 dark:text-gray-400 hidden dark:block"></i>
                            <i data-lucide="moon" class="w-5 h-5 text-gray-600 dark:text-gray-400 block dark:hidden"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto px-4 py-8">
            <!-- Progress Section -->
            <div class="mb-8">
                <div class="glass-effect rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100">今日进度</h2>
                        <span class="text-sm text-gray-600 dark:text-gray-400">
                            <span id="completedCount">0</span>/<span id="totalCount">7</span>
                        </span>
                    </div>
                    <div class="relative w-24 h-24 mx-auto">
                        <svg class="w-24 h-24 transform -rotate-90">
                            <circle cx="48" cy="48" r="40" stroke="currentColor" stroke-width="8" fill="none"
                                class="text-gray-200 dark:text-gray-700" />
                            <circle cx="48" cy="48" r="40" stroke="currentColor" stroke-width="8" fill="none"
                                class="text-blue-600 dark:text-blue-400 progress-ring" stroke-dasharray="251.2" stroke-dashoffset="251.2"
                                id="progressCircle" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-2xl font-semibold text-gray-900 dark:text-gray-100" id="progressPercent">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Date Navigation -->
            <div class="mb-4 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400" id="dateStatus"></p>
            </div>

            <!-- Tasks Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="tasksGrid">
                <!-- Tasks will be populated by JavaScript -->
            </div>

            <!-- Stats Modal -->
            <div id="statsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="glass-effect rounded-2xl p-6 max-w-4xl w-full max-h-[80vh] overflow-y-auto">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">打卡统计</h2>
                            <button id="closeStats" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
                                <i data-lucide="x" class="w-5 h-5 text-gray-600 dark:text-gray-400"></i>
                            </button>
                        </div>
                        <div id="statsContent"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
